<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="calculadora">
            <p id="screen"></p>
            <table>
                <tbody>
                    <tr>
                        <td id="clean">CA</td>
                        <td id="delete"><img src="./assets/delete.png" width="25px" height="25px" alt="deleteIcon"></td>
                        <td id="percent">%</td>
                        <td id="operator">รท</td>
                    </tr>
                    <tr>
                        <td id="num">7</td>
                        <td id="num">8</td>
                        <td id="num">9</td>
                        <td id="operator">x</td>
                    </tr>
                    <tr>
                        <td id="num">4</td>
                        <td id="num">5</td>
                        <td id="num">6</td>
                        <td id="operator">-</td>
                    </tr>
                    <tr>
                        <td id="num">1</td>
                        <td id="num">2</td>
                        <td id="num">3</td>
                        <td id="operator">+</td>
                    </tr>
                    <tr>
                        <td id="num" colspan="2">0</td>
                        <td id="operator">.</td>
                        <td id="equal" class="equal">=</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
